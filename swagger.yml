host: 127.0.0.1:8080
info:
  contact:
    email: ricardo.341928@hotmail.com
    name: Ricardo Goncalves
    url: http://localhost
  description: |-
    the purpose of this application is to provide a management support
    of families.
  license:
    name: MIT
    url: http://opensource.org/licenses/MIT
  title: Family API.
  version: 0.0.1
paths:
  /families:
    get:
      operationId: listFamilies
      parameters:
      - description: offset number of results to return
        format: int32
        in: query
        name: offset
        type: integer
      - description: maximum number of results to return
        format: int32
        in: query
        name: limit
        type: integer
      - description: country code to filter
        format: string
        in: query
        name: country
        type: string
      produces:
      - application/json
      responses:
        default:
          schema:
            $ref: '#/definitions/ListFamiliesResponse'
      summary: Lists Families.
    post:
      operationId: createFamily
      parameters:
      - description: family request
        in: body
        name: family
        required: true
        schema:
          $ref: '#/definitions/CreateFamilyRequest'
      produces:
      - application/json
      responses:
        default:
          schema:
            $ref: '#/definitions/CreateFamilyResponse'
      summary: Creates a new Family.
  /families/{id}:
    delete:
      operationId: deleteFamily
      parameters:
      - in: path
        name: id
        required: true
      produces:
      - application/json
      responses:
        default:
          schema:
            $ref: '#/definitions/DeleteFamilyResponse'
      summary: Deletes a Family.
    get:
      operationId: getFamily
      parameters:
      - in: path
        name: id
        required: true
      produces:
      - application/json
      responses:
        default:
          schema:
            $ref: '#/definitions/GetFamilyResponse'
      summary: Gets a Family.
    put:
      operationId: updatedFamily
      parameters:
      - in: path
        name: id
        required: true
      - description: family request
        in: body
        name: family
        required: true
        schema:
          $ref: '#/definitions/UpdateFamilyRequest'
      produces:
      - application/json
      responses:
        default:
          schema:
            $ref: '#/definitions/UpdateFamilyResponse'
      summary: Updates a Family.
  /members:
    post:
      operationId: createMembers
      parameters:
      - description: member request
        in: body
        name: member
        required: true
        schema:
          $ref: '#/definitions/CreateMemberRequest'
      produces:
      - application/json
      responses:
        default:
          schema:
            $ref: '#/definitions/CreateMemberResponse'
      summary: Creates a new Member.
  /members/{id}:
    delete:
      operationId: deleteMember
      parameters:
      - description: member id
        in: path
        name: id
        required: true
      produces:
      - application/json
      responses:
        default:
          schema:
            $ref: '#/definitions/DeleteMemberResponse'
      summary: Delete a Member.
    post:
      operationId: getMember
      parameters:
      - description: member id
        in: path
        name: id
        required: true
      produces:
      - application/json
      responses:
        default:
          schema:
            $ref: '#/definitions/GetMemberResponse'
      summary: Gets a Member.
    put:
      operationId: updateMember
      parameters:
      - description: member id
        in: path
        name: id
        required: true
      - description: member request
        in: body
        name: member
        required: true
        schema:
          $ref: '#/definitions/UpdateMemberRequest'
      produces:
      - application/json
      responses:
        default:
          schema:
            $ref: '#/definitions/UpdateMemberResponse'
      summary: Update a Member.
